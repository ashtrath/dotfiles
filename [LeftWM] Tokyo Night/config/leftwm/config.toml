modkey = "Mod4"
workspaces = []
tags = [" HOME", "爵 WEBS", " TERM", " DEVS"]
focus_behaviour = "ClickTo"
disable_current_tag_swap = true
focus_new_windows = true

layouts = [
  "MainAndVertStack",
  "MainAndDeck",
  "EvenHorizontal",
  "EvenVertical",
  "Fibonacci",
  "Monocle",
  "CenterMainBalanced",
  "RightWiderLeftStack",
  "LeftWiderRightStack",
]

