###############################################

###################
# S O F T W A R E
###############

[[keybind]]
command = "Execute"
value = "st"
modifier = ["modkey"]
key = "t"

[[keybind]]
command = "Execute"
value = "alacritty"
modifier = ["modkey", "Shift"]
key = "t"

[[keybind]]
command = "Execute"
value = "firefox"
modifier = ["modkey"]
key = "w"

[[keybind]]
command = "Execute"
value = "thunar"
modifier = ["modkey"]
key = "f"

[[keybind]]
command = "Execute"
value = "~/.config/leftwm/scripts/screenshot.sh area"
modifier = ["Shift"]
key = "Print"

[[keybind]]
command = "Execute"
value = "~/.config/leftwm/scripts/screenshot.sh full"
modifier = []
key = "Print"

[[keybind]]
command = "Execute"
value = "xfce4-taskmanager"
modifier = ["Control", "Shift"]
key = "Escape"

#######################
# M U L T I M E D I A
###################

[[keybind]]
command = "Execute"
value = "~/.config/leftwm/scripts/volume-changer.sh up"
modifier = []
key = "XF86XK_AudioRaiseVolume"

[[keybind]]
command = "Execute"
value = "~/.config/leftwm/scripts/volume-changer.sh down"
modifier = []
key = "XF86XK_AudioLowerVolume"

[[keybind]]
command = "Execute"
value = "~/.config/leftwm/scripts/volume-changer.sh mute"
modifier = []
key = "XF86XK_AudioMute"

################
# O T H E R S
###########

[[keybind]]
command = "Execute"
value = "rofi -no-lazy-grab -show drun -modi drun -theme ~/.config/rofi/theme/launcher"
modifier = ["modkey"]
key = "r"

[[keybind]]
command = "Execute"
value = "~/.config/leftwm/scripts/powermenu.sh"
modifier = ["modkey", "Control"]
key = "p"

